# Utilisation des serveurs NTP publics
pool 0.ubuntu.pool.ntp.org iburst
pool 1.ubuntu.pool.ntp.org iburst
pool 2.ubuntu.pool.ntp.org iburst
pool 3.ubuntu.pool.ntp.org iburst

# Fichier pour stocker la dérive de l'horloge système
driftfile /var/lib/chrony/chrony.drift

# Répertoire pour les logs
logdir /var/log/chrony

# Autoriser la synchronisation de l'horloge système (RTC)
rtcsync

# Permettre le saut de temps si l'écart est supérieur à 1 seconde lors des 3 premières mises à jour
makestep 1 3

# Autoriser les clients du réseau local
# Adaptez ces plages selon votre réseau Docker et votre réseau physique
allow 172.16.0.0/12
allow 192.168.0.0/16
allow 10.0.0.0/8

# Désactiver la journalisation des clients pour économiser de l'espace (optionnel)
noclientlog
